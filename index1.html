<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post Creation</title>
  <link rel="stylesheet" href="index1.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Create Post</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="blog-post-form">
      <h1>Create a New Blog Post</h1>
      <form action="/submit-blog-post" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required>
        </div>

        <div class="form-group">
          <label for="content">Content:</label>
          <textarea id="content" name="content" rows="10" required></textarea>
        </div>

        <div class="form-group">
          <label for="image">Featured Image:</label>
          <input type="file" id="image" name="image">
        </div>

        <div class="form-group">
          <label for="tags">Tags:</label>
          <input type="text" id="tags" name="tags" placeholder="Separate tags with commas">
        </div>

        <div class="form-group">
          <label for="category">Category:</label>
          <select id="category" name="category">
            <option value="">Select a category</option>
            <option value="technology">Technology</option>
            <option value="lifestyle">Lifestyle</option>
            <option value="travel">Travel</option>
            <option value="food">Food</option>
          </select>
        </div>

        <button type="submit" class="submit-btn">Publish Blog Post</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; Created By ECHO</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
